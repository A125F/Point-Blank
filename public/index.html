<!DOCTYPE html>
<html ng-app="point-blank">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/assets/css/style.css" rel="stylesheet">
    <!-- Below node_module script sourcing is possible because of middleware in app.js-->

  </head>
  <body>

    <nav-bar></nav-bar>

    <div ui-view></div>

    <!-- jquery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"></script>

    <!--fontawesome-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

    <script src="/app/search/search.services.js"></script>

    <script src="/app/poi/poi.module.js"></script>
