<div>

  <div>
      <h1>Search POIs</h1>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h4>Filter</h4>
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-default" ng-click="vm.test = true">All</button>
      {{vm.test}}
      <button type="button" class="btn btn-default" ng-click="vm.test = vm.poiList.general_rating < 40">POS</button>
      <button type="button" class="btn btn-default">Males</button>
      <button type="button" class="btn btn-default">Females</button>
    </div>
  </div>

  <div ng-repeat="poi in vm.poiList" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <br>
      <br>
    <div class="table-responsive" ng-show="vm.test || vm.findPOS()">

            <div class="col-sm-4 col-md-4 col-xs-4 image-container">
                <img class="photo-box-img" src="{{poi.profile_image_url}}"></img>
            </div>

            <div class="col-sm-4 col-md-4 col-xs-4">
                <h3>{{poi.name}}</h3>
                <div>{{poi.summary}}</div>
            </div>
            
            
            <div class="col-sm-4 col-md-4 col-xs-4">
                <h3>General Rating: <h2>{{poi.general_rating}}</h2></h3>
            </div>

    </div>
  </div>

</div>
