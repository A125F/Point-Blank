<div class="container">
  <div id="poi" ng-init="vm.poiInit()">
    <div id="poiImage">
      <a ng-href="/#/poi/{{vm.poiName}}"><img id="portrait" ng-src="{{vm.poiImage}}" class="thumbnail"/></a>
      <p>{{vm.poiName}}</p>
      <p>{{vm.poiSummary}}</p>
    </div>
    <div id="poiImage">
      <a ng-href="/#/poi/{{vm.posName}}"><img id="portrait" ng-src="{{vm.posImage}}" class="thumbnail"/></a>
      <p>{{vm.posName}}</p>
      <p>{{vm.posSummary}}</p>
    </div>
  </div>
</div>
