<div class="jumbotron">
 <h1 class="text-center">POI | POS</h1>
  <div class="container">

    <div class="row">

      <div class="col-md-6">
        <div class="thumbnail">
          <a ng-href="/#/poi/{{vm.poiName}}">
            <img src="/assets/images/halo.png" class="img-responsive"/>
            <img ng-src="{{vm.poiImage}}" class="thumbnail img-responsive custom"/>
            <div class="caption">
              <h2 class="text-center">{{vm.poiName}}</h2>
              <p>{{vm.poiSummary}}</p>
            </div>
          </a>
        </div>
      </div>

      <div class="col-md-6">
        <div class="thumbnail">
          <a ng-href="/#/poi/{{vm.posName}}">
            <img src="/assets/images/poop.png" class="img-responsive" width="159"/>

              <img ng-src="{{vm.posImage}}" class="thumbnail img-responsive custom"/>
            
            <div class="caption">
              <h2 class="text-center">{{vm.posName}}</h2>
              <p>{{vm.posSummary}}</p>
            </div>
          </a>
        </div>
      </div>

    </div>

  </div>
</div>
